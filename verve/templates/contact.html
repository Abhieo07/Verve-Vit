<style>
    /* Importing fonts from Google */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    body,html {
    min-width: 100%;
    min-height: 100vh;
    background: linear-gradient(to bottom, #000428, #fff);
    }
  .splide {
    margin: 0;
    padding-left: 6%;
    padding-right: 6%;
    width: 100%;
  }
  
  .splide .col-lg-4 {
    padding: 4%;
      display: flex;
      justify-content: center;
  }
  
  .card {
      position: relative;
      padding: 0;
      margin: 0 !important;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      border: none;
      background-color: inherit;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
  
  }
  
  
  .card .card-image img {
      width: 100%;
      object-fit: cover;
      padding-top: 10%;
      padding-bottom: 10%;
  }
  
  .card .card-content {
      position: absolute;
      bottom: -180px;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      min-height: 34%;
      width: 100%;
      transition: bottom .4s ease-in;
      box-shadow: 0 -10px 10px rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .card:hover .card-content {
      bottom: 0px;
  }
  
  .card:hover .card-content h4,
  .card:hover .card-content h5 {
      transform: translateY(10px);
      opacity: 1;
  }
  
  .card .card-content h4,
  .card .card-content h5 {
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
      transition: 0.8s;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-40px);
      transition-delay: 0.2s;
  }
  
  .card .card-content h5 {
      transition: 0.5s;
      font-weight: 200;
      font-size: 0.8rem;
      letter-spacing: 2px;
  }
  
  .card .card-content .social-icons {
      list-style: none;
      padding: 0;
      
  }
  
  
  .card .card-content .social-icons li {
      margin: 10px;
      transition: 0.5s;
      transition-delay: calc(0.15s * var(--i));
      transform: translateY(50px);
  }
  
  
  .card:hover .card-content .social-icons li {
      transform: translateY(20px);
  }
  
  .card .card-content .social-icons li a {
      color: #fff;
  }
  
  .card .card-content .social-icons li a span {
      font-size: 1.3rem;
  }
  .detail-vit{
    width: 100%;
    color: #fff;
    padding-top: 60px;
    padding-left: 10%;
  }
  @media (max-width: 490px) {
              .splide {
                  padding-top: 5%;
                  padding-bottom: 5%;
              }
  
              .splide .col-lg-4 {
                  margin: 20px 0px;
              }
  
              .card .card-content {
                  bottom: 0px;
              }
  
              .card .card-content h4,
              .card .card-content h5 {
                  transform: translateY(10px);
                  opacity: 1;
              }
              .card .card-image img {
                max-height: 420px;
                padding: 0;
                width: 100%;
                object-fit: cover;
                }
  
              .card .card-content .social-icons li {
                  transform: translateY(20px);
              }
          }

    
</style>
